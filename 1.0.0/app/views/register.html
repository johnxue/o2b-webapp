<div ng-controller="UserRegisterCtrl">
  <form class="form-horizontal" role="form" method='post' id="registerForm" name="registerForm" ng-model="registerForm"  novalidate="true">
    <div class="container marginb " >
      <div class="cont"> 
        <!-- <div class="panel">
            <div class="panel-body">默认的.panel所做的只是提供基本的边界和内部，来包含内容。</div>
          </div>-->
        <div class="col-md-7 col-md-offset-2 mp20">
          <div class="panel ">
            <div class="panel-heading">用户注册</div>
            <div class="panel-body"> 
              
              <!--<p style="margin-left:90px; font-size:18px; border-bottom:1px solid #ccc; height:35px; color:#09c;">用户注册</p>-->
              <div class="form-group mp20">
                <label class="col-md-4 control-label" >用户名：</label>
                <div class="col-md-7">
                  <div class="input-group ">
                    <input type="email"  class='form-control' placeholder="请输入您的邮箱" ng-model="registerForm.userName" required="true" name="registerForm_userName"/>
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="icon-user"></i></button>
                    </span>
                  </div>
                </div>
                <div class="col-md-1"  ng-show="!(registerForm.registerForm_userName.$error.required || registerForm.registerForm_userName.$error.email)"><i class="icon-ok green"></i></div>
                <div class="col-md-7 col-md-offset-4 ha30 blue" ng-show="registerForm.registerForm_userName.$dirty && registerForm.registerForm_userName.$error.required"> 邮箱不能为空</div>
                <div class="col-md-7 col-md-offset-4 ha30 blue" ng-show="registerForm.registerForm_userName.$dirty && registerForm.registerForm_userName.$error.email"> 您输入的邮箱格式有误，请改正</div>
              </div>
              <div class="form-group mp20">
                <label class="col-md-4 control-label" >手机号：</label>
                <div class="col-md-7">
                  <div class="input-group">
                    <input type='text'  class='form-control' placeholder="请输入您的手机号码" required="true" ng-pattern="/^1[3|5|7|8|][0-9]{9}$/" ng-model="registerForm.mobileNumber" name="registerForm_mobileNumbe"/>
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="icon-phone-sign"></i></button>
                    </span>
                  </div>
                </div>
                  <div class="col-md-1"  ng-show="!(registerForm.registerForm_mobileNumbe.$error.required || registerForm.registerForm_mobileNumbe.$error.pattern)"><i class="icon-ok green"></i></div>
                <div class="col-md-7 col-md-offset-4 ha30 blue" ng-show="registerForm.registerForm_mobileNumbe.$dirty && registerForm.registerForm_mobileNumbe.$error.required"> 手机号不能为空</div>
                <div class="col-md-7 col-md-offset-4 ha30 blue" ng-show="registerForm.registerForm_mobileNumbe.$dirty && registerForm.registerForm_mobileNumbe.$error.pattern"> 您输入的手机号格式有误，请改正</div>
              </div>
              <div class="form-group mp20">
                <label class="col-md-4 control-label" >验证码：</label>
                <div class="col-md-7">
                  <div class="input-group">
                    <input type='text'  class='col-md-7 yzinput' placeholder="验证码"/>
                    <span class="label label-warning ml10"><a href="javascript:;" class="hrefw" ng-disabled="sendIdentifyingCodeState" ng-click="sendIdentifyingCode();">{{sendIdentifyingCodeButtonText}}</a></span> </div>
                </div>
                <div class="col-md-7 col-md-offset-4 ha30 blue"> 您输入的验证码有误.</div>
              </div>
              <div class="form-group mp20">
                <label class="col-md-4 control-label" >密码：</label>
                <div class="col-md-7">
                  <div class="input-group">
                    <input type='password'  class='form-control' placeholder="请输入您的密码" ng-model="registerForm.password"
                         required="true" ng-maxlength="20" ng-minlength="6" name="registerForm_password"/>
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="icon-lock"></i></button>
                    </span>
                  </div>
                </div>
                <div class="col-md-1" ng-show="!(registerForm.registerForm_password.$error.required || registerForm.registerForm_password.$error.maxlength||registerForm.registerForm_password.$error.minlength)"><i class="icon-ok green"></i></div>
                <div class="col-md-7 col-md-offset-4 ha30 blue" ng-show="registerForm.registerForm_password.$dirty && registerForm.registerForm_password.$error.required">密码不能为空</div>
                <div class="col-md-7 col-md-offset-4 ha30 blue" ng-show="registerForm.registerForm_password.$dirty && registerForm.registerForm_password.$error.maxlength">密码长度不能大于20个字符！</div>
                <div class="col-md-7 col-md-offset-4 ha30 blue" ng-show="registerForm.registerForm_password.$dirty && registerForm.registerForm_password.$error.minlength">密码长度不能小于6个字符！</div>
              </div>
              <div class="form-group mp20">
                <label class="col-md-4 control-label" >确认密码：</label>
                <div class="col-md-7">
                  <div class="input-group">
                    <input type='password'  class='form-control' placeholder="请输入您的确认密码" ng-model="registerForm.repeatPassword"
                         required="true" ng-maxlength="20" ng-minlength="6" repeat="registerForm_password" name="registerForm_repeatPassword"/>
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="icon-lock"></i></button>
                    </span>
                  </div>
                </div>
                 <div class="col-md-1" ng-show="!(registerForm.registerForm_repeatPassword.$error.required || registerForm.registerForm_repeatPassword.$error.repeat)"><i class="icon-ok green"></i></div>
                <div class="col-md-7 col-md-offset-4 ha30 blue" ng-show="registerForm.registerForm_repeatPassword.$dirty && registerForm.registerForm_repeatPassword.$error.repeat"> 两次密码输入不一致！</div>
              </div>
              
              <!--<div class="col-md-8 col-md-offset-4"> 
              <div class="alert alert-info ">
                <ul>
                <li>邮箱格式不正确</li>
                <li>密码错误</li>
                <li>用户名错误！</li>
                </ul>
              </div> 
            </div>-->
              <div class="form-group">
                <div class="col-md-4"></div>
                <div class="col-md-7 blue"> <i class="icon-book"></i> <a href="" class="blue">服务条款</a> </div>
              </div>
              <div class="col-md-7 text-center" style="width:80%; ">
                <button class="btn btn-info" ng-disabled="registerForm.$invalid">同意并注册</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
