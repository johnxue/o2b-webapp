<div class="container" >
  <div class="cont" >
    <div class="col-md-12">
     <ul class="breadcrumb">
      <li><a href="#/releaseNews">新闻管理</a></li>
      <li class="active">编辑新闻</li>
    </ul>
      
      
          <div class="col-md-9 marginb">
            <form class="form-horizontal" role="form" method='post'>
              <div class="col-md-12">
                 <div class="alert with-icon mp10 "> <i class="icon-info-sign"></i>
                  <div class="content">亲,请编辑您的新闻内容。</div>
                </div>
                
                <div class="form-group marginb" style="margin-top:30px;">
                  <label class="col-md-2 bluezi" >新闻标题：</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" ng-model="editNewsTitle">
                  </div>
                </div>
                <div class="mp20" >
                  <div class="form-group " style="margin-top:30px;">
                    <label class="col-md-2 bluezi" >新闻来源：</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" ng-model="editNewsSource">
                    </div>
                  </div>
                </div>
                <div class="mp20">
                  <div class="form-group " style="margin-top:30px;">
                    <label class="col-md-2 bluezi" >新闻作者：</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" ng-model="editNewsAuthor">
                    </div>
                  </div>
                </div>
                <div class="form-group " style="margin-top:30px;">
                  <label class="col-md-2 bluezi" >新闻内容：</label>
                  <div class="col-md-10">
                      <script id="editor" type="text/plain" style="width:550px;height:200px;"></script>
                  </div>
                </div>
                <div class="col-md-12 text-center mp20">
                  <button class="btn btn-info" ng-click="updataNews()">确定修改新闻</button>
                </div>
              </div>
            </form>
          </div>
   
        
        <!-- 编辑新闻结束-->
        

    </div>
  </div>
</div>
