<div ng-controller="CreateGroupCtrl">
<div class="container" >
  <div class="cont mp20 marginb"  >
    <div class="col-md-20 marginb">
      
      <!--<div class="alert alert-defult"> <strong>Hi!</strong> 赶快来创建属于您的圈子吧！</div>-->
      <div class="panel mp20">
        <div class="panel-heading">创建圈子</div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" name="createGroupForm" ng-model="createGroupForm" novalidate="true">
            <div class="col-md-12">
              <div class="form-group mp20">
                <label class="col-md-3 control-label bluezi" >圈子名称：</label>
                <div class="col-md-7">
                  <div class="input-group">
                    <input type='text'  class='form-control' name="createGroupForm_name" ng-model="createGroupForm.name"/>
                    <span class="input-group-btn">
                    <button class="btn btn-info" type="button"><i class="icon-chat-dot"></i></button>
                    </span> </div>
                </div>
              </div>
              <div class="form-group mp20">
                <label class="col-md-3 control-label bluezi" >圈子分类：</label>
                <div class="col-md-7">
                  <select  class='form-control' name="createGroupForm_cat" ng-model="createGroupForm.cat" ng-options="category[1] as category[0] for category in categorys">
                      <option value="" selected="selected">--分类--</option>
                  </select>
                </div>
              </div>
                <div class="form-group mp20">
                    <label class="col-md-3 control-label bluezi" >加入权限：</label>

                    <div class="col-md-7">

                        <label class="radio-inline"> <input type="radio" name="createGroupForm_join" ng-model="createGroupForm.join" checked="checked" value="N"> 直接加入</label>
                        <label class="radio-inline"> <input type="radio" name="createGroupForm_join" ng-model="createGroupForm.join" value="Y"> 需要验证加入</label>
                    </div>
                </div>
                <div class="form-group mp20">
                    <label class="col-md-3 control-label bluezi" >内容权限：</label>
                    <div class="col-md-7">
                        <label class="radio-inline">
                            <input type="radio" name="createGroupForm_cnt" ng-model="createGroupForm.cnt" checked="checked" value="N">
                            任何人可见内容</label>
                        <label class="radio-inline">
                            <input type="radio" name="createGroupForm_cnt" ng-model="createGroupForm.cnt" value="Y">
                            加入圈子可见内容</label>
                    </div>
                </div>
              <!--圈子权限问题暂时隐藏，后期修改

                  所有人
                  <input name="quanxian" type="radio" value=""/>

              </div>
              <div class="form-group mp20">
                <label class="col-md-2 control-label bluezi" >设置问题：</label>
                <div class="col-md-8">
                  <div class="input-group">
                    <input type='text'  class='form-control' />
                    <span class="input-group-btn">
                    <button class="btn btn-info" type="button"><i class="icon-chat-dot"></i></button>
                    </span> </div>
                </div>
              </div>
              <div class="form-group mp20">
                <label class="col-md-2 control-label bluezi" >回答问题：</label>
                <div class="col-md-8">
                  <div class="input-group">
                    <input type='text'  class='form-control' />
                    <span class="input-group-btn">
                    <button class="btn btn-info" type="button"><i class="icon-chat-dot"></i></button>
                    </span> </div>
                </div--> 
            </div>
            <div class="mp20 marginb"> <a href="javascript:;"class="btn btn-info more" ng-click="submitCreate(createGroupForm);">确认创建圈子</a> </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
